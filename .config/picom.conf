### general settings ###
backend = "glx";	# can be glx or xrender
#mark-wmin-focused = true;
#mark-ovredir-focused = true;
#use-ewmh-active-win = true;
#detect-rounded-corners = true;
#detect-client-opacity = true;
refresh-rate = 60;
vsync = true;

#dbe = false;
#unredir-if-posible = false;
#focus-exclude = [ ];
#detect-transient = true;
#detect-client-leader = true;
#xrender-sync-fence = true;

fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

### glx specific settings ###
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;

### shadows ###
shadow = true;
shadow-radius = 0;
shadow-offset-x = 4;
shadow-offset-y = 4;
shadow-opacity = 0.75;
